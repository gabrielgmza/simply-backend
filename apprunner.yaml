version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      - npm install
      - npm run build
      - npx prisma generate
    post-build:
      - echo "Build completed!"
      - chmod +x migrate-and-start.sh
run:
  runtime-version: 20
  command: bash ./migrate-and-start.sh
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
